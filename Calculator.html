<html>
  <head>
    <script type="text/javascript" src="javascript/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascript/script.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
    <link href="css/myCss.css" rel="stylesheet" type="text/css"> </link>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <div class="cal-container">
      
      <div class = "calc-screen" > 
        <div class="value-screen">
          <p class="calc-values"></p>
        </div>
        <div class="expression-screen"> 
          <p class="expressions"></p>
        </div>
      </div>

      <div class="control-button row"> 
        <div class="button col-sm-3" id="reset" name="AC">
        <p>AC</p>
        </div>

        <div class="button col-sm-3" id="reset" name="C">
        <p>C</p>
        </div>

        <div class="button col-sm-3" name="/">
        <p>/</p>
        </div>

        <div class="button col-sm-3" name = "*">
        <p>X</p>
        </div>  
      </div>

      <div class="first-btn-layer row">

        <div class = "button col-sm-3" name="7">
        <p>7</p>
        </div>
        
        <div class = "button col-sm-3" name="8">
        <p>8</p>
        </div>
        
        <div class = "button col-sm-3" name="9">
        <p>9</p>
        </div>

        <div class="button col-sm-3" name="-">
        <p>-</p>
        </div>

      </div>

      <div class="second-layer-btn row">

        <div class = "button col-sm-3" name="4">
          <p>4</p>
        </div>
    
        <div class = "button col-sm-3" name="5">
          <p>5</p>
        </div>
    
        <div class = "button col-sm-3" name="6">
          <p>6</p>
        </div>

        <div class="button col-sm-3" name="+">
          <p>+</p>
        </div>  
        
      </div>

      <div class= "third-layer-btn row">
        <div class="button col-sm-3" name="1">
          <p>1</p>
        </div>

        <div class = "button col-sm-3" name="2">
          <p>2</p>
        </div>

        <div class = "button col-sm-3" name="3">
          <p>3</p>
        </div>

        <div class="button col-sm-3" name="=">
          <p>=</p>
        </div>
      </div>
      
      <div class="last-layer-btn row">

        <div class = "button col-sm-6" style="width: 130px" name="0" >
          <p>0</p>
        </div>

        <div class="button col-sm-3" name=".">
          <p>.</p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
